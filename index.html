<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>AzerTypes</h1>
      <h2>L'application pour écrire plus vite !</h2>
      <h3>AzerTypes est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>
    </header>
    <main>
      <div class="zoneOptions">
        <p>Choisissez votre option et tapez la propositions qui s'affiche dans le champs en-dessous</p>
        <div class="optionSource">
          <input type="radio" name="optionSource" id="mots" value="1" checked>
          <label for="mots">Mots</label>
          <input type="radio" name="optionSource" id="phrases" value="2" >
          <label for="mots">Phrases</label>
        </div>
      </div>

      <div class="zoneProposition">
        Azerty
      </div>

      <div class="zoneSaisie">
        <input type="text" name="inputEcriture" id="inputEcriture">
        <button id="btnValiderMot" >Valider</button>
      </div>

      <div class="zoneScore">
        Votre score : <span>0</span>
      </div>

    </main>
    <footer>
      @copyright : moi-même
    </footer>
  </body>
</html>
